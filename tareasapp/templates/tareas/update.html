{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Editar{% endblock %}</h2>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Descripci√≥n</label>
        <input name="description" id="description" value="{{ request.form['description'] or tarea['description'] }}" required>
        <label for="completed">Terminada</label>
        <input type="checkbox" name="completed" id="completed" {% if tarea['completed'] == 1 %}checked{% endif %}>
        <input type="submit" value="Guardar">
    </form>
    <form action="{{ url_for('tareas.delete', id=tarea['id']) }}" method="post">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm('Eliminar esta tarea?')">
    </form>
{% endblock %}
